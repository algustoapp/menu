<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        /* Estilo para hacer las imágenes responsivas y reducir el espacio entre ellas */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            max-width: 800px; /* Tamaño máximo de la imagen en pantallas grandes */
            height: auto;
            margin: 0; /* Eliminar márgenes */
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        /* Reducir al mínimo el espacio entre imágenes */
        img + img {
            margin-top: 4px; /* Margen mínimo entre imágenes */
        }
    </style>
</head>
<body>
    <img src="https://github.com/algustoapp/menu/raw/main/menu1.jpg" alt="Página 1 del menú">
    <img src="https://github.com/algustoapp/menu/raw/main/menu2.jpg" alt="Página 2 del menú">
    <img src="https://github.com/algustoapp/menu/raw/main/menu3.jpg" alt="Página 3 del menú">
</body>
</html>
